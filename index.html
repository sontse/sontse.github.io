<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Colors</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Color conversion tool. HSL, RGB, HEX.">
		<meta name="author" content="Moe Salih">

		<link href="./index_files/bootstrap.min.css" rel="stylesheet">
		<link href="./index_files/app.css" rel="stylesheet">

		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id="bg"></div>
		<div id="content">
			
			<header><div class="title"></div></header>
			
			<div class="colorrow">
				<div class="input-prepend"><span class="add-on">HEX</span><input class="input-mini" id="hex" type="text" size="20"></div>
			</div>
			<div class="colorrow">
				<div class="input-prepend"><span class="add-on">R</span><input class="input-mini" id="r" type="number" value="0"></div>
				<div class="input-prepend"><span class="add-on">G</span><input class="input-mini" id="g" type="number" value="0"></div>
				<div class="input-prepend"><span class="add-on">B</span><input class="input-mini" id="b" type="number" value="0"></div>
			</div>
			<div class="colorrow">
				<div class="input-prepend"><span class="add-on">H</span><input class="input-mini" id="h" type="number" value="0"></div>
				<div class="input-prepend"><span class="add-on">S</span><input class="input-mini" id="s" type="number" value="50"></div>
				<div class="input-prepend"><span class="add-on">L</span><input class="input-mini" id="l" type="number" value="50"></div>
			</div>
			
			<div id="output" class="">
			</div>
		</div>

		<script src="./index_files/jquery-1.9.1.min.js"></script>
		<script src="./index_files/bootstrap.min.js"></script>
		<script src="./index_files/color.js"></script>
		<script src="./index_files/app.js"></script>
	</body>
</html>
